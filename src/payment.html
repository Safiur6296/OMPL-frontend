<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMPL Payment</title>
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-button {
            background-color: #528FF0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <div class="payment-amount">Amount: â‚¹299</div>
        <div class="payment-options">
            <button onclick="initiatePayment('upi')" class="payment-button">Pay with UPI</button>
            <button onclick="initiatePayment('card')" class="payment-button">Pay with Card</button>
        </div>
    </div>

    <script>
        async function initiatePayment(method) {
            try {
                // Create order
                const orderResponse = await fetch('http://localhost:3000/api/create-order', {
                    method: 'POST'
                });
                const orderData = await orderResponse.json();

                const options = {
                    key: 'rzp_test_R62DdZP3YUMqYs',
                    amount: orderData.amount,
                    currency: orderData.currency,
                    order_id: orderData.orderId,
                    name: 'Old Malda Premier League',
                    description: 'Player Registration Fee',
                    prefill: {
                        name: localStorage.getItem('playerName'),
                        contact: localStorage.getItem('phoneNumber')
                    },
                    handler: function(response) {
                        verifyPayment(response);
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment cancelled');
                        }
                    }
                };

                if (method === 'upi') {
                    options.method = {
                        netbanking: false,
                        card: false,
                        wallet: false,
                        upi: true
                    };
                }

                const razorpayInstance = new Razorpay(options);
                razorpayInstance.open();

            } catch (error) {
                console.error('Payment initialization failed:', error);
                alert('Failed to initialize payment. Please try again.');
            }
        }

        async function verifyPayment(paymentResponse) {
            try {
                const registrationData = JSON.parse(localStorage.getItem('registrationData'));
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...registrationData,
                        paymentId: paymentResponse.razorpay_payment_id,
                        orderId: paymentResponse.razorpay_order_id,
                        signature: paymentResponse.razorpay_signature
                    })
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = 'payment-success.html';
                } else {
                    alert('Registration failed. Please contact support.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        }
    </script>
</body>
</html>
